<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Label</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #B5DDA4;">
    <h2>Green Label</h2>

    <button type="button" class="btn btn-light">Login</button>
</nav>

<div class="jumbotron">
    <h1 class="display-4">About the project</h1>
    <p class="lead">Green Label is a responsive web application that enables businesses to run image labeling
        competitions to solve machine learning classification problems.</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="https://github.com/sprejjs/GreenLabel" role="button">Learn more</a>
</div>

<div class="text-center" id="competitions-table-loader">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div id="competitions-table-wrapper">
    <h2>Currently running competitions</h2>
    <table id="competitions-table" class="table table-striped">
        <tbody>
        </tbody>
    </table>
</div>

<div class="footer">
    An open source project by <a href="http://www.spreys.com">Vlad Spreys</a>
</div>
</body>
<script>
    retrieveCompetitions(function (data) {
        $("#competitions-table-loader").hide();
        $("#competitions-table-wrapper").show();

        jQuery.each(data, function(i, data) {
            $("#competitions-table")
                .append(
                    "<tr>" +
                        "<td>" + data.name + "</td>" +
                        "<td>" + data.description + "</td>" +
                        "<td><button type='button' class='btn btn-secondary btn-block'>Join</button></td>" +
                    "</tr>"
                );
        });
    })
</script>
</html>
